<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/calculator.css">
</head>

<body>
	<div class="appContainer">
		<div class="displayContainer">
			<input type="text" class="inputValue" id="displayValue" value="0" disabled="disabled">
		</div>
		<div class="buttonContainer">
			<table>
				<tr>
					<td><input id="acButton" class="calcButton" type="button" value="AC"> </td>
					<td><input id="signButton" class="calcButton" type="button" value="+/-"> </td>
					<td><input id="percentageButton" class="calcButton" type="button" value="%"> </td>
					<td><input id="divideButton" class="calcButton" type="button" value="/"> </td>
				</tr>
				<tr>
					<td><input id="sevenButton" class="calcButton" type="button" value="7"> </td>
					<td><input id="eightButton" class="calcButton" type="button" value="8"> </td>
					<td><input id="nineButton" class="calcButton" type="button" value="9"> </td>
					<td><input id="multiplyButton" class="calcButton" type="button" value="Ã—"> </td>
				</tr>
				<tr>
					<td><input id="fourButton" class="calcButton" type="button" value="4"> </td>
					<td><input id="fiveButton" class="calcButton" type="button" value="5"> </td>
					<td><input id="sixButton" class="calcButton" type="button" value="6"> </td>
					<td><input id="minusButton" class="calcButton" type="button" value="-"> </td>
				</tr>
				<tr>
					<td><input id="oneButton" class="calcButton" type="button" value="1"> </td>
					<td><input id="twoButton" class="calcButton" type="button" value="2"> </td>
					<td><input id="threeButton" class="calcButton" type="button" value="3"> </td>
					<td><input id="plusButton" class="calcButton" type="button" value="+"> </td>
				</tr>
				<tr>
					<td colspan="2"><input id="zeroButton" class="calcButton" type="button" value="0"> </td>
					<td><input id="dotButton" class="calcButton" type="button" value="."> </td>
					<td><input id="equalButton" class="calcButton" type="button" value="="> </td>
				</tr>
		</div>
	</div>
	</table>
	<script src="js/calculator.js"></script>
</body>

</html>
