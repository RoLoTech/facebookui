<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bodyContainer">
        <div class="header">
            <ul class="flexContainer">
                <li class="flexItem">
                    <div id="cameraIcon">
                        <img class="center" src="img/camera.png" alt="Camera Icon">
                    </div>
                </li>
                <li class="flexItem">
                    <div>
                        <input class="searchBar" type="text" placeholder="Buscar">
                    </div>
                </li>
                <li class="flexItem">
                    <div id="messengerIcon">
                        <img class="center" src="img/messenger.png" alt="Camera Icon">
                    </div>
                </li>
            </ul>
        </div>
        <div>
            <div class="feed">
                <ul class="flexContainer">
                    <li class="flexFeedAlignment">1</li>
                    <li class="flexFeedAlignment">
                        <div class="postContainer">
                            <ul class="flexContainer" id="postAlignment">
                                <li class="flexPostAlignment"></li>
                                <li class="flexPostAlignment">
                                    <div class="postBox">
                                        <div class="userDataBox">
                                            <ul class="flexContainer" id="userDataContent">
                                                <li class="userDataAlignment">
                                                    <img src="img/profilePic.png" alt="El Observador profile picture"
                                                        height="90%" width="auto" margin-top="">
                                                </li>
                                                <li class="userDataAlignment">
                                                    <div class="username">
                                                        <p class="usernameText">El Observador</p>
                                                    </div>
                                                    <div class="timestamp"></div>
                                                </li>
                                                <li class="userDataAlignment"></li>
                                            </ul>
                                        </div>
                                        <div class="postContentBox">
                                            <div class="userTextBox">

                                            </div>
                                            <div class="postImageBox">

                                            </div>
                                            <div class="postTextBox">

                                            </div>
                                            <div class="reactionsBar">

                                            </div>
                                            <div class="actionsBar">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="postBox">
                                        <div class="userDataBox">
                                            <ul class="flexContainer" id="userDataContent">
                                                <li class="userDataAlignment">
                                                    <img src="img/profilePic.png" alt="El Observador profile picture"
                                                        height="90%" width="auto" margin-top="">
                                                </li>
                                                <li class="userDataAlignment">
                                                    <div class="username">
                                                        <p class="usernameText">El Observador</p>
                                                    </div>
                                                    <div class="timestamp"></div>
                                                </li>
                                                <li class="userDataAlignment"></li>
                                            </ul>
                                        </div>
                                        <div class="postContentBox">
                                            <div class="userTextBox">

                                            </div>
                                            <div class="postImageBox">

                                            </div>
                                            <div class="postTextBox">

                                            </div>
                                            <div class="reactionsBar">

                                            </div>
                                            <div class="actionsBar">

                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="flexPostAlignment"></li>
                            </ul>
                        </div>
                    </li>
                    <li class="flexFeedAlignment">3</li>
                </ul>
            </div>
        </div>
