<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/cinema.css">
    <script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
</head>

<body>
    <div class="body-container">
        <div class="header">
            <img src="img/cinema-logo.png" alt="Cinema Logo" class="logo">
        </div>
        <div class="content">
            <div class="wrap-collapsible">
                <input id="collapsible" class="toggle" type="checkbox">
                <label for="collapsible" class="lbl-toggle" id="lbl-toggle-1">Todos los cines</label>
                <div class="collapsible-content">
                    <div class="content-inner">
                        <div class="slideshow-container">
                            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                            <div class="slide-container-1 fade">
                                <img src="img/cars.jpg" class="slide-image">
                            </div>
                            <div class="slide-container-1 fade">
                                <img src="img/fight-club.jpg" class="slide-image">
                            </div>
                            <div class="slide-container-1 fade">
                                <img src="img/shrek-2.jpg" class="slide-image">
                            </div>
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrap-collapsible">

                            </div>
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>

                </div>
            </div>
